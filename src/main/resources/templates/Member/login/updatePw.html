<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>updatePw</title>
  <link href="css/ADstyles.css" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
  <div id="layoutAuthentication_content">
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header"><h3 class="text-center font-weight-light my-4">비밀번호 변경</h3></div>
              <div class="card-body">
                <div class="small mb-3 text-muted">변경할 비밀번호를 입력하세요</div>
                <form action="/updatePw" method="post" class="frm_up">
                  <div class="form-floating mb-3">
                    <input class="form-control" id="inputPw_up" type="password" placeholder="Create a password" name="userPw"/>
                    <label for="inputPw_up">비밀번호 입력</label>
                    <p class="ch_txt error">  비밀번호와 비밀번호 확인이 다릅니다.</p>
                    <p class="ch_txt error">4자 ~ 12자 영어, 숫자만 사용가능합니다.</p>
                  </div>
                  <div class="form-floating mb-3">
                    <input class="form-control" id="inputPwCk_up" type="password" placeholder="Confirm password" name="userPwCk" />
                    <label for="inputPwCk_up">비밀번호 확인 입력</label>
                  </div>
                  <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                    <a class="small" href="/login">로그인 하러가기</a>
                    <input class="btn btn-primary" id="updatePw" type="submit" value="완료">
                  </div>
                </form>
              </div>
              <div class="card-footer text-center py-3">
                <div class="small"><a href="/join">회원가입이 필요한가요?</a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <div id="layoutAuthentication_footer">
    <footer class="py-4 bg-light mt-auto">
      <div class="container-fluid px-4">
        <div class="d-flex align-items-center justify-content-between small">
          <div class="text-muted">Copyright &copy; Your Website 2022</div>
          <div>
            <a href="#">Privacy Policy</a>
            &middot;
            <a href="#">Terms &amp; Conditions</a>
          </div>
        </div>
      </div>
    </footer>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script type="module" src="resources/js/join/join.js"></script>
</body>
</html>
